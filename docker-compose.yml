##############################################################################
# DocAI Platform - Development Environment
# 一键启动所有基础服务：docker-compose up -d
##############################################################################

services:

  # ─────────────────────────────────────────────────────────────────────────
  # 向量数据库 - Qdrant
  # 用途：存储文档 chunk 的向量嵌入，支持语义检索 + 混合检索
  # Dashboard: http://localhost:6333/dashboard
  # ─────────────────────────────────────────────────────────────────────────
  qdrant:
    image: qdrant/qdrant:v1.12.4
    container_name: docai-qdrant
    ports:
      - "6333:6333" # REST API
      - "6334:6334" # gRPC
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      QDRANT__SERVICE__GRPC_PORT: 6334
      QDRANT__LOG_LEVEL: INFO
    restart: unless-stopped
    healthcheck:
      test: [ "CMD-SHELL", "curl -f http://localhost:6333/healthz || exit 1" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # ─────────────────────────────────────────────────────────────────────────
  # 全文搜索 - Elasticsearch + IK 中文分词
  # 用途：关键词检索（BM25），与向量检索做混合搜索
  # API: http://localhost:9200
  # ─────────────────────────────────────────────────────────────────────────
  elasticsearch:
    build:
      context: ./docker/elasticsearch
      dockerfile: Dockerfile
    container_name: docai-elasticsearch
    ports:
      - "9200:9200"
    volumes:
      - es_data:/usr/share/elasticsearch/data
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - ES_JAVA_OPTS=-Xms512m -Xmx512m
      - cluster.name=docai-cluster
    restart: unless-stopped
    healthcheck:
      test: [ "CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1" ]
      interval: 10s
      timeout: 5s
      retries: 10

  # ─────────────────────────────────────────────────────────────────────────
  # 元数据数据库 - PostgreSQL 16
  # 用途：文档元数据、版本关系、用户权限、摘要存储
  # 连接：postgresql://docai:docai_dev_2025@localhost:5432/docai
  # ─────────────────────────────────────────────────────────────────────────
  postgres:
    image: postgres:16-alpine
    container_name: docai-postgres
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/01_init.sql
      - ./docker/postgres/phase5_auth.sql:/docker-entrypoint-initdb.d/02_phase5_auth.sql
    environment:
      POSTGRES_DB: docai
      POSTGRES_USER: docai
      POSTGRES_PASSWORD: docai_dev_2025
    restart: unless-stopped
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U docai -d docai" ]
      interval: 5s
      timeout: 3s
      retries: 5

  # ─────────────────────────────────────────────────────────────────────────
  # 对象存储 - MinIO
  # 用途：存储文档原文件（PDF/Word/PPT 等）
  # Console: http://localhost:9001  (admin / minio_dev_2025)
  # API:     http://localhost:9000
  # ─────────────────────────────────────────────────────────────────────────
  minio:
    image: minio/minio:latest
    container_name: docai-minio
    ports:
      - "9000:9000" # S3 API
      - "9001:9001" # Web Console
    volumes:
      - minio_data:/data
    environment:
      MINIO_ROOT_USER: admin
      MINIO_ROOT_PASSWORD: minio_dev_2025
    command: server /data --console-address ":9001"
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "mc", "ready", "local" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # ─────────────────────────────────────────────────────────────────────────
  # 缓存 & 任务队列 - Redis
  # 用途：查询缓存、异步任务队列、会话状态
  # 连接：redis://localhost:6379
  # ─────────────────────────────────────────────────────────────────────────
  redis:
    image: redis:7-alpine
    container_name: docai-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 3s
      retries: 5

  # ─────────────────────────────────────────────────────────────────────────
  # MinIO 初始化 - 创建默认 bucket
  # ─────────────────────────────────────────────────────────────────────────
  minio-init:
    image: minio/mc:latest
    container_name: docai-minio-init
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
        mc alias set docai http://minio:9000 admin minio_dev_2025;
        mc mb --ignore-existing docai/documents;
        mc mb --ignore-existing docai/parsed;
        mc mb --ignore-existing docai/exports;
        echo 'MinIO buckets created successfully';
      "
  # ─────────────────────────────────────────────────────────────────────────
  # Web 前端 - 改为本地启动 (make web-dev)
  # 本地启动支持热重载，修改代码后立即生效
  # ─────────────────────────────────────────────────────────────────────────

volumes:
  qdrant_data:
    driver: local
  es_data:
    driver: local
  pg_data:
    driver: local
  minio_data:
    driver: local
  redis_data:
    driver: local
