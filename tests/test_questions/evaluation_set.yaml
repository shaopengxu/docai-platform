  - id: "p3-005"
    question: "旧版协议（JR/T 0017-2012）是否包含电子合同业务？新版（GB/T 39595-2020）如何处理？"
    category: "version_diff"
    target_docs:
      - "附件：《开放式基金业务数据交换协议》.doc"
      - "GBT+39595-2020开放式基金业务数据交换协议.pdf"
    ground_truth: |
      旧版（JR/T 0017-2012）不包含电子合同相关业务类型。从.doc文件的目录和前言中，业务类型最高编码止于ETF的191-194，没有400系列编码（电子合同）。
      新版（GB/T 39595-2020）在第6章表4中新增了3类电子合同业务（共6种编码）：
      - 电子合同签订：申请代码401，确认代码501
      - 电子合同补正：申请代码402，确认代码502
      - 电子合同撤销：申请代码403，确认代码503
      电子合同业务使用全新的400/500系列编码（区别于其他业务的000-199系列），第7.66和7.67节分别说明了对应的数据交换表格（申请数据见表87"电子合同申请数据"，确认数据见表88"电子合同确认数据"）。
      这一新增反映了近年来基金行业推进无纸化、电子化改革的业务需求，是新版相对旧版最具代表性的业务拓展之一。
    expected_sources:
      - doc: "附件：《开放式基金业务数据交换协议》.doc"
        section: "目录/第7章（无400系列编码）"
      - doc: "GBT+39595-2020开放式基金业务数据交换协议.pdf"
        section: "第6章表4 第15页（401/402/403/501/502/503）/ 目录（表87电子合同申请数据/表88电子合同确认数据）"
    notes: "'旧版无此内容，新版新增'场景——电子合同是GB/T升级版中最具代表性的业务创新"

  - id: "p3-006"
    question: "目前最新版本的《开放式基金业务数据交换协议》是哪个？版本演进路径是什么？"
