      - "估值售前新员工培训-产品与行业情况介绍-20190417.pptx"
    ground_truth: "综合两份文档，估值核算业务的完整流程为：1）产品建档——通过接口或手工录入产品信息（引导式建站），配置会计准则（新/老准则）、费率、账户等；2）数据采集——从外部获取行情数据（第三方资讯商在日中放至指定文件路径），内部获取投资交易数据、TA数据、理财资管系统数据等；3）日常做账——支持一键全流程自动做账（定时估值或文件驱动估值），汇聚产品信息、基本信息、业务流水进行清算核算；4）净值生成——计算产品净值，按日计提管理费和托管费；5）电子对账——估值表生成后与托管行对账，自动对账并形成对账结果反馈；6）锁账——确认无误后锁账，使净值无法调整；7）信息发布——净值信息提供给TA系统供投资者查询，报表提供给绩效风控系统，进行信息报送和监管报送（底层穿透）。PPT补充了运营部门的组织分工（注册登记/资金清算/基金会计/直销等岗位）和行业覆盖范围（证券资管/公募基金/保险/信托/期货/银行等6大行业，全市场超400家客户）。"
