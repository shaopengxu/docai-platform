    ground_truth: "涉及基金行业的文档有：1）《公开募集证券投资基金登记过户业务数据稽核规范》标准草案——关注TA业务的数据稽核质量管理，涵盖文件稽核和参数稽核全流程；2）附件：《开放式基金业务数据交换协议》——关注TA与销售人之间的数据交换格式和协议规范，涵盖60余种业务类型的数据定义；3）TA4部分监控逻辑——关注TA系统日常运营中的业务监控检查，包括清算、分红、折算、合规等162个监控检查项；4）估值售前新员工培训PPT——关注基金行业的估值核算产品和市场格局；5）估值核算系统介绍归纳——关注估值核算系统的功能架构和核心流程（做账、对账、净值生成等）；6）两份兴业证券产品日历文档——关注TA系统中产品开放日历的管理和风控，与TA清算处理密切相关；7）运营管控调研清单——涉及基金运营管控平台建设的调研问题，包括TA业务管理等16项问题。"
