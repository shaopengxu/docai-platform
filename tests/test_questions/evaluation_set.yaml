# =============================================================================
# Phase 3: 版本对比 — 开放式基金业务数据交换协议
# 旧版 (v2012): 附件：《开放式基金业务数据交换协议》.doc (JR/T 0017-2012，JR/T 0017-2004 修订版)
# 新版 (v2020): GBT+39595-2020开放式基金业务数据交换协议.pdf (GB/T 39595-2020，国家标准)
# 测试目标: 验证系统能否在同一协议领域的不同版本文档中精确识别跨版本变更
# =============================================================================
phase3_version:

  - id: "p3-001"
    question: "《开放式基金业务数据交换协议》新版（GB/T 39595-2020）相比旧版（JR/T 0017-2012）新增了哪些业务类型？"
    category: "version_diff"
    target_docs:
      - "附件：《开放式基金业务数据交换协议》.doc"
      - "GBT+39595-2020开放式基金业务数据交换协议.pdf"
    ground_truth: |
      新版（GB/T 39595-2020）在旧版（JR/T 0017-2012）的基础上新增了以下业务类型（来自新版第6章表4）：
      1. 退款（040/140）和补款（041/141）——旧版无此二类业务。
      2. 定期定额赎回（063/163）——旧版仅有定期定额申购相关（059/060/061），未含赎回。
      3. 电子合同签订（401/501）、电子合同补正（402/502）、电子合同撤销（403/503）——共3类6个编码，旧版完全没有电子合同相关业务。
      4. 强行赎回（142）——新版表4中明确列出，旧版通过TXT整本浏览可知为已有但旧版目录章节编排有差异。
      此外，新版 GB/T 39595-2020 的章节结构调整：
      - 新版将"4 信息交换格式"单独成章（含信息头/信息体/信息尾），而旧版将此合并在"5 信息交换格式"章节；
      - 新版第5章为"基本要求"（含数据类型/数据处理），旧版第4章为"要求"；
      - 新版第6章为"业务类型编码"，条款序号体系与旧版一致，但表4内容扩充。
      总体来看，新版在旧版基础上主要增加了电子合同（3类6种编码）和退款/补款/定期定额赎回（共3类），业务类型总数从约65种增至70种以上。
    expected_sources:
      - doc: "附件：《开放式基金业务数据交换协议》.doc"
        section: "目录 / 第7章业务交换数据项（7.66-7.67为汇总数据）"
      - doc: "GBT+39595-2020开放式基金业务数据交换协议.pdf"
        section: "第6章 业务类型编码 第13-15页 表4 开放式基金业务类型"
    notes: "核心版本差异——电子合同是新版最显著的新增业务类型，完全不存在于旧版中"

  - id: "p3-002"
    question: "新版协议（GB/T 39595-2020）的信息交换格式结构与旧版（JR/T 0017-2012）有何不同？"
    category: "version_diff"
    target_docs:
      - "附件：《开放式基金业务数据交换协议》.doc"
      - "GBT+39595-2020开放式基金业务数据交换协议.pdf"
    ground_truth: |
      新版（GB/T 39595-2020）对信息交换格式做了更清晰的结构化拆分：
      新版第4章"信息交换格式"包含4个子节：4.1说明、4.2信息头、4.3信息体、4.4信息尾，明确规定了每个数据交换文件由信息头+信息体+信息尾三部分组成，并分别加以定义。
      旧版（JR/T 0017-2012）的对应章节为第5章"信息交换格式"，结构描述相对简略，主要通过附录A的数据文件格式表来定义文件结构。
      新版第5章"基本要求"细分为5.1数据类型和5.2数据处理，数据处理规则明确了：数字左补零右对齐、字符右补空格左对齐；字符不区分大小写；数据交换文件采用文本文件定长记录方式、每行一条完整记录、换行用OAH/ODH字符；带小数点的数值型数据传输时不传小数点；西文信息交换按GB/T 13000-2010执行。
      新版数据类型定义（表3）共有三种：C（字符型）、A（数字型，限0~9）、N（数值型，可参与数值计算，长度不含小数点）——与旧版基本一致，但表述更规范。
    expected_sources:
      - doc: "GBT+39595-2020开放式基金业务数据交换协议.pdf"
        section: "第4章 信息交换格式（第9页）/ 第5章 基本要求（第13页 表3 数据类型）"
      - doc: "附件：《开放式基金业务数据交换协议》.doc"
        section: "第5章 信息交换格式 / 附录A 文件方式接口及通讯规范"
    notes: "格式协议的结构性变化对比，新版章节层次更清晰"

  - id: "p3-003"
    question: "新版协议（GB/T 39595-2020）的标准号和发布机构与旧版相比有何变化？"
