      - "GBT+39595-2020开放式基金业务数据交换协议.pdf"
    ground_truth: |
      旧版（JR/T 0017-2012）：
      - 标准号：JR/T 0017（金融行业标准），为JR/T 0017-2004的修订版
      - 发布机构：全国金融标准化技术委员会归口，由全国金融标准化技术委员会证券分技术委员会提出
      - 标准类型：金融行业推荐性标准（JR/T）
      - 引言说明：为JR/T 0017-2004的第一次修订

      新版（GB/T 39595-2020）：
      - 标准号：GB/T 39595-2020（国家推荐性标准），2020年12月14日发布，2021年07月01日实施
      - 发布机构：国家市场监督管理总局和国家标准化管理委员会联合发布
      - 提出机构：中国人民银行（相比旧版级别提升）
      - 归口技术委员会：全国金融标准化技术委员会（SAC/TC180）——与旧版相同
      - 标准类型：升格为国家推荐性标准（GB/T），覆盖级别从行业标准上升至国家标准
      - 引言说明：在JR/T 0017-2012《开放式基金业务数据交换协议》发布以来，根据近年来基金行业产品或业务创新等进行适当扩展

      关键变化：从金融行业标准（JR/T）升级为国家标准（GB/T），标准层级提升；提出机构由证券分技术委员会改为中国人民银行。
