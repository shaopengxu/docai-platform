    ground_truth: "数据稽核的六个目标维度为：5.1 完整性（数据在获取、传输过程中无缺失和遗漏）、5.2 时效性（及时记录和传递相关数据）、5.3 准确性（真实、准确地记录和反映原始数据）、5.4 一致性（遵循同一的数据标准记录、传递和处理数据）、5.5 有效性（数据的值、格式和展现形式应符合定义和业务要求）、5.6 安全性（数据的来源、传递、处理应符合数据分类分级、网络和数据安全要求）。"
