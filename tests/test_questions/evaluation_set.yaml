    ground_truth: |
      版本演进路径（根据两份文档的引言和前言说明）：
      1. 初始版本：JR/T 0017-2004《开放式基金业务数据交换协议》（2005年发布）
      2. 第一次修订：JR/T 0017-2012（即"附件：《开放式基金业务数据交换协议》.doc"所代表的版本），为JR/T 0017-2004的修订版，升级了销售人代码长度（六位→九位）、新增ETF业务、联名卡、快速过户等业务类型。
      3. 最新版本：GB/T 39595-2020《开放式基金业务数据交换协议》（"GBT+39595-2020开放式基金业务数据交换协议.pdf"），于2020年12月14日发布，2021年07月01日实施。该版本的引言明确说明："在JR/T 0017-2012基础上，根据分析近年来中国基金行业全市场证券投资基金的产品或业务创新等，进行适当的扩展形成新的数据交换协议"。新版是国家标准（GB/T），层级高于旧版的金融行业标准（JR/T），新增了电子合同（401-503）、退款/补款（040/041/140/141）、定期定额赎回（063/163）等业务类型，共215页。
      因此，当前应使用和查询的最新版本为：GB/T 39595-2020，即"GBT+39595-2020开放式基金业务数据交换协议.pdf"。
    expected_sources:
      - doc: "附件：《开放式基金业务数据交换协议》.doc"
        section: "前言（本标准代替JR/T0017-2004，为第一次修订）"
      - doc: "GBT+39595-2020开放式基金业务数据交换协议.pdf"
        section: "封面（GB/T 39595-2020，2020-12-14发布，2021-07-01实施）/ 引言第8页（在JR/T 0017-2012基础上扩展）"
    notes: "最新版本识别 + 版本演进路径查询——系统需正确识别三级版本链：2004→2012→2020"

