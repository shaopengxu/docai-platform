  - id: "p2-001"
    question: "兴业证券的两份产品日历文档（需求规格说明书和产品需求说明书）在功能需求上有什么异同？"
    category: "cross_doc_comparison"
    target_docs:
      - '兴业证券"小工具"产品日历模块需求规格说明书.docx'
      - "兴业证券股份有限公司信息系统产品需求说明书——产品日历.docx"
    ground_truth: "两份文档虽然都是关于兴业证券产品日历功能，但侧重点和详细程度不同。需求规格说明书(V1.0, 2026-02-04)是技术深度文档，采用'四层漏斗叠加模型'详细描述了从L1基础工作日历到L4特殊限制叠加的完整技术实现逻辑，包含存储过程级别的实现细节（如P_RLDJ_INIT、P_CPRL_STEP等），以及PPOS同步的8项核心合规校验规则。产品需求说明书(V0.9, 2025-11-28, 沈思远)则是业务需求文档，更偏向UI界面描述和功能说明，包含角色权限（托管部_注册登记）、数据权限、关联系统列表（TA内网辅助小工具、PPOS、TA直销系统、Python辅助工具等）、开放限制的5种来源类型（合同约定限制、衍生品三不得、日均低于500万、滚动60天/120天小于500万）以及非功能性需求（性能、安全性、日志、埋点、外规兼容性）。两者共同点在于都对产品开放限制有详细描述，且都涉及PPOS临时开放同步功能。"
    notes: "两份相关文档的需求差异对比"

  - id: "p2-002"
