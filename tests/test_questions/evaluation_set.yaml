  - id: "p2-003"
    question: "数据稽核规范和开放式基金数据交换协议在数据质量控制方面各采取了什么措施？"
    category: "cross_doc_comparison"
    target_docs:
      - "《公开募集证券投资基金登记过户业务数据稽核规范》标准草案.pdf"
      - "附件：《开放式基金业务数据交换协议》.doc"
    ground_truth: "两份文档从不同角度保障数据质量。《数据稽核规范》侧重事后质量管控，建立了完整的稽核体系：1）六维质量目标（完整性/时效性/准确性/一致性/有效性/安全性）；2）三种稽核方式（人工稽核/自动化稽核/抽样稽核）；3）三类稽核结果处理（通过/审慎通过-需人工判断/不通过-需重新处理）；4）文件稽核全流程（获取→清算前稽核→TA清算→清算后稽核→发布后检查）；5）参数稽核流程（获取参数→设置参数→参数一致性稽核→发布）。《数据交换协议》则侧重事前规范约束：1）统一数据格式定义（数据类型定义/信息交换格式/数据字典统一标准）；2）字段级完整性约束（每个业务类型明确必填与选填字段）；3）数据加密与数字签名技术；4）文件命名和组织规范（数据索引文件+数据文件的结构化管理）；5）业务类型编码体系（标准化60余种业务类型的编码）。两者互补——交换协议确保数据'怎么传'，稽核规范确保数据'传对了'。"
    notes: "跨格式（PDF vs DOC）的跨文档对比"

  - id: "p2-004"
