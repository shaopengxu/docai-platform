      - "《公开募集证券投资基金登记过户业务数据稽核规范》标准草案.pdf"
    ground_truth: "TA4监控逻辑是对数据稽核规范在实操层面的具体落地实现。对应关系如下：1）稽核规范中'6.1 TA文件信息'中的基金份额登记数据/结算数据/清算数据稽核——对应TA4中的'TA发起类'监控（成立检查、分红检查、折算检查、清盘检查等）；2）稽核规范中'5.3 准确性'和'5.4 一致性'目标——对应TA4中各类'金额检查'（如分红明细查询汇总金额=分红方案总金额、清盘总金额核对等具体校验规则）；3）稽核规范中'6.2 参数数据'的交易规则参数和费率参数稽核——对应TA4中的'大额限购参数稽核'、'认购折扣检查'等；4）稽核规范中'7.2.3 自动化稽核'——对应TA4中大量标注为【自动】的检查步骤；5）稽核规范中'6.1.6 基金合同和业务规则数据'——对应TA4中'监管、司法、合同法规要求类'的监控项（如专户管理人持基占比、总规模限制等）。不过TA4监控逻辑更偏向操作性（每项都是具体可执行的检查步骤），而稽核规范更偏向制度框架层面。"
